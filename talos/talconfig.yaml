# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: "home-ops"

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.42.32:6443
additionalApiServerCertSans: &sans
  - "192.168.42.32"
  - 127.0.0.1 # KubePrism
  - "kube-api.home.gecko.ninja"
  - "k8s.gecko.ninja"
additionalMachineCertSans: *sans

clusterPodNets: ["10.69.0.0/16"]
clusterSvcNets: [ "10.96.0.0/16"]

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8s-bee-s1"
    ipAddress: "192.168.42.33"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/613e1592b2da41ae5e265e8789429f22e121aab91cb4deb6bc3c0b6262961245
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "b0:41:6f:0a:b5:09"
        dhcp: false
        addresses:
          - "192.168.42.33/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.42.1"
        mtu: 1500
        vip:
          ip: "192.168.42.32"
    patches:
      - "@./patches/k8s-bee-s1/disks.yaml"
  - hostname: "k8s-bee-s2"
    ipAddress: "192.168.42.34"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/613e1592b2da41ae5e265e8789429f22e121aab91cb4deb6bc3c0b6262961245
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "b0:41:6f:13:98:91"
        dhcp: false
        addresses:
          - "192.168.42.34/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.42.1"
        mtu: 1500
        vip:
          ip: "192.168.42.32"
    patches:
      - "@./patches/k8s-bee-s2/disks.yaml"
  - hostname: "k8s-min-s3"
    ipAddress: "192.168.42.35"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/613e1592b2da41ae5e265e8789429f22e121aab91cb4deb6bc3c0b6262961245
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:83:41:29:c2:02"
        dhcp: false
        addresses:
          - "192.168.42.35/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.42.1"
        mtu: 1500
        vip:
          ip: "192.168.42.32"
    patches:
      - "@./patches/k8s-min-s3/disks.yaml"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"
