---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: databases
  namespace: networking
spec:
  entryPoints:
    - web
    - websecure
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
  routes:
    - match: "Host(`influxdb.${SECRET_DOMAIN}`)"
      kind: Rule
      services:
        - kind: Service
          name: influxdb
          namespace: databases
          port: 80
