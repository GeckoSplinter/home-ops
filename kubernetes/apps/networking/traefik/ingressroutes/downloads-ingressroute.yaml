---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: downloads
  namespace: networking
spec:
  entryPoints:
    - web
    - websecure
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
  routes:
    - match: "Host(`qbit.${SECRET_DOMAIN}`)"
      kind: Rule
      services:
        - kind: Service
          name: qbittorrent
          namespace: downloads
          port: 80
