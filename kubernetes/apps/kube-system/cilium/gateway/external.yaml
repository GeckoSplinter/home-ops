---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  annotations:
    external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 192.168.42.81
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: "external.${SECRET_DOMAIN}"
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.gecko.ninja"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.gecko.ninja"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: gecko-ninja-tls
    - name: http-cabinet
      protocol: HTTP
      port: 80
      hostname: "*.cabinet-piet.fr"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https-cabinet
      protocol: HTTPS
      port: 443
      hostname: "*.cabinet-piet.fr"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: cabinet-piet-tls
