---
apiVersion: v1
kind: Service
metadata:
  name: nas
  namespace: network
spec:
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443
---
apiVersion: v1
kind: Endpoints
metadata:
  name: nas
  namespace: network
subsets:
  - addresses:
      - ip: 192.168.42.10
    ports:
      - port: 443
---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nas
spec:
  hostnames: ["nas.gecko.ninja"]
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: nas
          namespace: network
          port: 443
