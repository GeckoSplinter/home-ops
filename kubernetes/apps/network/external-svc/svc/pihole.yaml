---
apiVersion: v1
kind: Service
metadata:
  name: pihole
  namespace: network
  labels:
    app: pihole
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Endpoints
metadata:
  name: pihole
  namespace: network
  labels:
    app: pihole
subsets:
  - addresses:
      - ip: 192.168.42.3
    ports:
      - port: 80
---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pihole
spec:
  hostnames: ["pihole.gecko.ninja"]
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: pihole
          namespace: network
          port: 80
