---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cabinetpiet
  namespace: cabinetpiet
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-login-secret
    controllers:
      cabinetpiet:
        replicas: null
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/geckosplinter/cabinet-piet
              tag: 1.0.0
              pullPolicy: IfNotPresent
            ports:
              - name: http
                containerPort: &port 8080
            resources:
              requests:
                cpu: 500m
                memory: 20Mi
              limits:
                cpu: 250m
                memory: 200Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8081
              readiness: *probes
    service:
      app:
        controller: cabinetpiet
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_WEB_CABINET_DOMAIN}"
        className: external
        hosts:
          - host: ${SECRET_WEB_CABINET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
