---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cabinetpiet
  namespace: cabinetpiet
  labels:
    app: cabinetpiet
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cabinetpiet
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
