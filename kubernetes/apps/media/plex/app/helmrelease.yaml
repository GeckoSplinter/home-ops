---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: csi-driver-nfs
      namespace: kube-system
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.32.8.7639-fb6452ebf
            env:
              TZ: Europe/Paris
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: 32400
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 200m
                memory: 2Gi
              limits:
                memory: 8Gi
                amd.com/gpu: 1
            pod:
              securityContext:
                runAsUser: 568
                runAsGroup: 568
                runAsNonRoot: true
                fsGroup: 568
                fsGroupChangePolicy: OnRootMismatch
                supplementalGroups: [44, 105, 10000]
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "192.168.42.69"
        loadBalancerIP: "192.168.42.69"
        ports:
          http:
            port: &port 32400
    persistence:
      context:
        enabled: true
        existingClaim: config-plex
        mountPath: /config
      media:
        enabled: true
        type: nfs
        server: 192.168.10.12
        path: /volume1/video
        mountPath: /media
        readOnly: true
      transcode:
        enabled: false
      local:
        enabled: true
        type: emptyDir
        mountPath: /.local
